
<h1>Pagină jucatori</h1>

<button mat-button mat-raised-button color="primary" (click)="openDialog()">Adaugă jucător</button>



  
<div style="padding-top: 1.5%;" >

    <mat-form-field appearance="standard" style="padding-left: 3%; padding-right:3%; width:94%;">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)"  placeholder="Ex. ium" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" style="padding-left: 3%; padding-right:3%; width: 100%;"
        class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="ID_JUCATOR">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sortare dupa ID_JUCATOR">
            ID_JUCATOR
            </th>
            <td mat-cell *matCellDef="let element"> {{element.ID_JUCATOR}} </td>
            <button mat-button mat-raised-button color="primary" *matCellDef="let element" (click)="postRestore(element.ID_JUCATOR)">Reactivează jucător</button>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="PRENUME">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by prenume">
            PRENUME
            </th>
            <td mat-cell *matCellDef="let element"> {{element.PRENUME}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="NUME">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by NUME">
            NUME
            </th>
            <td mat-cell *matCellDef="let element"> {{element.NUME}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="DATA_NASTERE">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sortare dupa DATA_NASTERE">
            DATA_NASTERE
            </th>
            <td mat-cell *matCellDef="let element"> {{element.DATA_NASTERE | date}} </td>
        </ng-container>

        <ng-container matColumnDef="ID_ECHIPA">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sortare dupa ID_ECHIPA">
            ID_ECHIPA
            </th>
            <td mat-cell *matCellDef="let element"> {{element.ID_ECHIPA}} </td>
        </ng-container>
        

        <ng-container  matColumnDef="EDITEAZA">
            <th   mat-header-cell *matHeaderCellDef> EDITEAZA </th>
            <td  mat-cell *matCellDef="let element">
                <!--<a (click)="edit(element)" style="padding-left: 1.5%;"><mat-icon color="primary">create</mat-icon></a>
                <a  style="padding-left: 1.5%;"><mat-icon color="warn">delete</mat-icon></a>-->
                <button mat-icon-button color="primary" *ngIf="user$ | async as user" (click)="edit(element)"><mat-icon>create</mat-icon></button>
                <button mat-icon-button color="warn" *ngIf="user$ | async as user" (click)="deleteData(element.ID_JUCATOR)"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Selectează numărul de jucători din pagină">
    </mat-paginator>
</div>
