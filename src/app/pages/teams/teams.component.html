
<h1>Pagină echipe</h1>

<button mat-button mat-raised-button color="primary" (click)="openDialog()">Adaugă echipa</button>

<div style="padding-top: 1.5%;" >

    <mat-form-field appearance="standard" style="padding-left: 3%; padding-right:3%; width:94%;">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)"  placeholder="Ex. ium" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" style="padding-left: 3%; padding-right:3%; width: 100%;"
        class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="ID_ECHIPA">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sortare dupa ID_ECHIPA">
            ID_ECHIPA
            </th>
            <td mat-cell *matCellDef="let element"> {{element.ID_ECHIPA}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="DENUMIRE">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sortare dupa DENUMIRE">
            DENUMIRE
            </th>
            <td mat-cell *matCellDef="let element"> {{element.DENUMIRE}} </td>
        </ng-container>

        <ng-container matColumnDef="EDITEAZA">
            <th mat-header-cell *matHeaderCellDef> EDITEAZA </th>
            <td mat-cell *matCellDef="let element">

                <button mat-icon-button color="primary" *ngIf="user$ | async as user" (click)="edit(element)"><mat-icon>create</mat-icon></button>
                <button mat-icon-button color="warn" *ngIf="user$ | async as user"(click)="deleteData(element.ID_JUCATOR)"><mat-icon>delete</mat-icon></button>
                
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
